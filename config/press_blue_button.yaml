exec_params:

  press_blue_button:
    skill:
      skill_type: "ur_load_program"
      ur_hw_name: "ur3_hw"
      programs: ["/programs/button.urp","/programs/control_by_CARI.urp"]
      play: true
    go_to_blue_button:
      location_name: ["blue_button"]
    close_gripper:
      skill_type: "ur_load_program"
      ur_hw_name: "ur3_hw"
      programs: ["/programs/gripper_close.urp","/programs/control_by_CARI.urp"]
      play: true
    go_down:
      skill_type: "cartesian_position"
      traZmm: -57
      frame: "world"
      linear_velocity_mm_s: 40
    press:
      skill_type: "simple_touch"
      goal_twist: [0.0,0.0,-0.005,0.0,0.0,0.0]
      target_force: 40
      goal_twist_frame: "world"
      relative_target: true
      release: 5
      release_condition: 0
    go_up:
      skill_type: "cartesian_position"
      traZmm: 48
      frame: "world"
      linear_velocity_mm_s: 40
